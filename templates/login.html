{% extends "base.html" %}
{% block body %}
    <h1>Chat Room</h1>
    <div class = formFormat>
        <h2>Login</h2>
        <form action="" method="post">
            <dl>
            <dt>Username:
            <dd><input type="text" name="username">
            <dt>Password:
            <dd><input type="password" name="password">
            <dd><input type="submit" value="Sign In">
            </dl>
            <strong>Don't have an account?</strong>
            <a class = "btn btn-primary" href="{{ url_for('register_controller') }}">Register Here</a>
        </form>
    </div>
{% endblock %}
